<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Calendar Examples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  
   <div class="ion-padding">
 
     <ion-calendar [(ngModel)]="date"
       (onChange)="onChange($event)"
       (select)="onSelect($event)"
       [type]="type"
       [options]="options"
       [format]="'YYYY-MM-DD'">
     </ion-calendar>
   </div>
 </ion-content>
 
 
   <button ion-button full >{{ dateNow }} + {{eventdate|date}}</button>
